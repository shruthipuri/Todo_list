<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d509971f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>To Do list</title>
</head>

<body>
    <h1>ToDo - list</h1>
    <div id="container">
        <div class="search-bar">
            <i class="fa-solid fa-clipboard-list search-i"></i>
            <input id="add" type="text" placeholder="Add to tasks">
            <i id = "jod" class="animate__animated animate__heartBeat animate__infinite animate__slower fa-solid fa-circle-plus search-i plus"></i>
        </div>
        <div id="clear">
            <p class="comp"> Task compeleted</p>
            <p class="comp cl">Clear all</p>
        </div>
                <hr>
        <ul id="list">
        </ul>
        <span class = "comp" id ="total-task">Total task: <span class="comp" id="tasks-counter">0</span></span>
    </div>
<script src="main.js"></script>
</body>

</html>
